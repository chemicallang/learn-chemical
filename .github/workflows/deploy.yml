# .github/workflows/deploy.yml
name: Publish mdBook to GitHub Pages

permissions:
  contents: read    # for checkout
  pages: write      # to publish to GitHub Pages
  id-token: write   # required by configure-pages

on:
  push:
    branches:
      - main       # or your default branch

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    # ðŸ‘‡ this is the key bit
    environment:
      name: github-pages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Chemical
        run: |
          curl -sSL https://raw.githubusercontent.com/chemicallang/chemical/main/scripts/download.sh | bash
          if [ -d "/opt/chemical" ]; then
            echo "/opt/chemical" >> $GITHUB_PATH
          else
            echo "$HOME/.chemical" >> $GITHUB_PATH
          fi

      - name: Build docs generator
        run: chemical chemical.mod -o docs.exe

      - name: Build documentation
        run: ./docs.exe src/SUMMARY.md

      - name: Configure Pages
        uses: actions/configure-pages@v3

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./src/book

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}