# .github/workflows/deploy.yml
name: Publish mdBook to GitHub Pages

permissions:
  contents: read    # for checkout
  pages: write      # to publish to GitHub Pages
  id-token: write   # required by configure-pages

on:
  push:
    branches:
      - main       # or your default branch

jobs:
  build-and-publish:
    runs-on: windows-latest

    # ðŸ‘‡ this is the key bit
    environment:
      name: github-pages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Chemical
        uses: chemicallang/install@v1.1
        with:
          version: 'latest'
          variant: 'tcc'

      - name: Build docs generator
        shell: bash
        run: chemical chemical.mod -o docs.exe

      - name: Generate documentation
        shell: bash
        run: bash build.sh

      - name: Configure Pages
        uses: actions/configure-pages@v3

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./book

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}