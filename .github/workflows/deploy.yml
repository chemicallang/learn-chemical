# .github/workflows/deploy.yml
name: Publish mdBook to GitHub Pages

# Ensure the GITHUB_TOKEN can push to pages
permissions:
  contents: read         # for checkout
  pages: write           # for gh-pages
  id-token: write        # only needed if youâ€™re using OIDC; safe to include

on:
  push:
    branches:
      - main    # or your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          # we need full history to see if gh-pages exists, and to push
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt

      - name: Install mdBook
        run: cargo install mdbook --locked

      - name: Build the book
        run: mdbook build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./book
          publish_branch: gh-pages
          # If you want a CNAME file for chemicallang.github.io:
          cname: chemicallang.github.io