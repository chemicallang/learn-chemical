# .github/workflows/deploy.yml
name: Publish mdBook to GitHub Pages

# grant minimal permissions for Pages
permissions:
  contents: read      # for checkout
  pages: write        # to upload and deploy to Pages
  id-token: write     # (required by configure-pages)

on:
  push:
    branches: [ main ]  # or your default branch

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      book-dir: ${{ steps.build.outputs.book-dir }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Install mdBook
        run: |
          cargo install mdbook --locked

      - name: Build the book
        id: build
        run: |
          mdbook build
        # no need to capture output path, mdBook writes to ./book by default

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./book

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}