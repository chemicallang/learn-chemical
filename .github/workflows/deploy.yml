# .github/workflows/deploy.yml
name: Publish mdBook to GitHub Pages

permissions:
  contents: read    # for checkout
  pages: write      # to publish to GitHub Pages
  id-token: write   # required by configure-pages

on:
  push:
    branches:
      - main       # or your default branch

jobs:
  build-and-publish:
    runs-on: windows-latest

    # ðŸ‘‡ this is the key bit
    environment:
      name: github-pages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Chemical
        shell: bash
        run: |
          curl -sSL https://raw.githubusercontent.com/chemicallang/chemical/main/scripts/download.sh | bash
          
          # Find where it was installed. 
          # Standard locations are /opt/chemical (Git Bash) or $USERPROFILE/.chemical
          CH_DIR=""
          if [ -d "/opt/chemical" ]; then
            CH_DIR="/opt/chemical"
          elif [ -d "$USERPROFILE/.chemical" ]; then
            CH_DIR="$USERPROFILE/.chemical"
          elif [ -d "$HOME/.chemical" ]; then
            CH_DIR="$HOME/.chemical"
          fi
          
          if [ -n "$CH_DIR" ]; then
            echo "Found Chemical at $CH_DIR"
            echo "$CH_DIR" >> $GITHUB_PATH
          else
            echo "ERROR: Could not locate Chemical installation directory."
            exit 1
          fi

      - name: Build docs generator
        shell: bash
        run: chemical chemical.mod -o docs.exe

      - name: Build documentation
        shell: bash
        run: ./docs.exe src/SUMMARY.md

      - name: Configure Pages
        uses: actions/configure-pages@v3

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./src/book

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}